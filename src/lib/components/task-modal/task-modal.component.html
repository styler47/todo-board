<form nz-form [formGroup]="form">
  <nz-form-item>
    <nz-form-label nzSpan="6">Name</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="name" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzSpan="6">Description</nz-form-label>
    <nz-form-control>
      <textarea nz-input formControlName="description" rows="4"></textarea>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nzJustify="end">
    <nz-space [nzSize]="8">
      <button *nzSpaceItem nz-button nzType="default" (click)="close()">Cancel</button>
      <ng-container *ngIf="isEdit()">
        <button *nzSpaceItem nz-button nzDanger (click)="remove()">Remove</button>
      </ng-container>
      <button *nzSpaceItem nz-button nzType="primary" [disabled]="!form.valid" (click)="submit()">Submit</button>
    </nz-space>
  </nz-form-item>
</form>
